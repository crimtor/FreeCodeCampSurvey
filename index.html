<!DOCTYPE html>
<html lang="en" >

<head>

  <meta charset="UTF-8">
  <title> Shawn T Fox - FCC: Survey Form </title>
    <meta name="description" content="Survey Form from FCC">
    <meta name="author" content="Shawn T Fox">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png" href="images/icon.png">

  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</head>

<body>
  <nav id="menubar">
          <ul id="menu">
            <li class="selected"><a href="index.html">Home</a></li>
            <li><a href="https://www.imdb.com/name/nm0000704/">IMDB</a></li>
            <li><a href="https://twitter.com/elijahwood?lang=en">Twitter</a></li>
            <li><a href="https://www.facebook.com/officialelijahwood/">Facebook</a></li>
          </ul>
    </nav>
<main>
  <h1 id="title">Survey Form for Best Elijah Wood Movies</h1>
  <p id="description">
    Let us know how what your favorite Elijah Wood films are, and what you
    want to see him do in the near future.
  </p>
    <div id="form-container">
  <form id="survey-form" method="GET" action="#">
    <div class="questionColumn">
      <div class="labels">
        <label id="name-label" for="name">Required - Your Name: </label>
      </div>
      <div class="inputColumn">
        <input type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>
      </div>
    </div>
    <div class="questionColumn">
      <div class="labels">
        <label id="email-label" for="email">Required -Your Email: </label>
      </div>
      <div class="inputColumn">
        <input type="email" name="email" id="email" class="input-field" required placeholder="Enter your Email">
      </div>
    </div>
    <div class="questionColumn">
      <div class="labels">
        <label id="number-label" for="scale-you-love-elijah"> On a scale of 1 to 10, 10 being the most, how much do you love Elijah Wood: </label>
      </div>
      <div class="inputColumn">
        <input type="number" name="scale-you-love-elijah" id="number" min="1" max="10" class="input-field" placeholder="I love Elijah This Much">
      </div>
    </div>
    <div class="questionColumn">
      <div class="labels">
        <label for="userRating">Of Elijah's work do you enjoy his work in TV, Movies or Music most?</label>
      </div>
      <div class="inputColumn">
        <ul style="list-style: none;">
          <li class="radio"><label>TV<input name="bestmedium" value="TV"  type="radio" class="radioButtons" ></label></li>
          <li class="radio"><label>Movies<input name="bestmedium" value="Movies"  type="radio" class="radioButtons" ></label></li>
          <li class="radio"><label>Music<input name="bestmedium" value="Music"  type="radio" class="radioButtons" ></label></li>
        </ul>
      </div>
    </div>
    <div class="questionColumn">
      <div class="labels">
        <label for="favorite-movie">What is your current Favorite Elijah Wood Movie?</label>
      </div>
      <div class="inputColumn">
        <select id="dropdown" name="favorite-movie" class="dropdown">
      <option disabled value>Select an option</option>
      <option  value="lotr">Lord of The Rings (All of Them)</option>
      <option value="faculty">Faculty</option>
      <option value="deep-impact">Deep Impact</option>
      <option value="eternal">Eternal Sunshine of the Spotless Mind</option>
      <option value="other">Other</option>
        </select>
      </div>
    </div>
    <div class="questionColumn">
      <div class="labels">
        <label for="generes">What kind of projects would you like Elijah to work on in the future? <br>(Check all that apply): </label>
      </div>
      <div class="inputColumn">
        <ul id="generes" style="list-style: none;">
          <li class="checkbox"><label><input name="generes" value="sci-fi" type="checkbox" >Sci-Fi</label></li>
          <li class="checkbox"><input name="generes" value="horror" type="checkbox" >Horror</li>
          <li class="checkbox"><label><input name="generes" value="drama" type="checkbox" >Drama</label></li>
          <li class="checkbox"><label><input name="generes" value="comedy" type="checkbox" >Comedy</label></li>
          <li class="checkbox"><label><input name="generes" value="buddy-cop" type="checkbox" >Buddy Cop</label></li>
          <li class="checkbox"><label><input name="generes" value="action" type="checkbox" >Action</label></li>
        </ul>
      </div>
    </div>
    <div class="questionColumn">
      <div class="labels">
        <label for="comments">Any thoughts or suggestions on how to better love Elijah?</label>
      </div>
      <div class="inputColumn">
        <textarea id="comments" class="input-field" name="comment" placeholder="Enter your comments here..."></textarea>
      </div>
    </div>
    <button id="submit" type="submit">Submit</button>
  </form>
</div>
</main>

</body>

</html>
